<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Social Media Dashboard</title>

  <link rel="stylesheet" href="sass/style.css">

</head>
<body>
  <div class="container">
    <div class="content">
      <header class="l-header">
        <div class="l-header__geral">
          <h1 class="l-header__title">Social Media Dashboard</h2>
          <span>Total Followers: 23,004</span>
        </div>
        <div class="l-header__switch-container">
          <span id="dark-mode">Dark Mode</span>
          <input type="checkbox" class="l-header__switch-button">
        </div>
      </header>
  
      <main class="l-main">
        <section class="l-main__c-followers">
          <div class="l-main__c-followers__card">
            <label>
              <img src="assets/icon-facebook.svg" alt="icon facebook">
              <span>@vitormrts</span>
            </label>
  
            <h2>1987</h2>
            <span>Followers</span>
  
            <label>
              <img src="assets/icon-up.svg" alt="up simbol">
              <span>12 Today</span>
            </label>
          </div>
  
          <div class="l-main__c-followers__card">
            <label>
              <img src="assets/icon-twitter.svg" alt="twitter icon">
              <span>@vitormrts</span>
            </label>
  
            <h2>1044</h2>
            <span>Followers</span>
  
            <label>
              <img src="assets/icon-up.svg" alt="up icon">
              <span>99 Today</span>
            </label>
          </div>
  
          <div class="l-main__c-followers__card">
            <label>
              <img src="assets/icon-instagram.svg" alt="instagram icon">
              <span>@vitormrts</span>
            </label>
  
            <h2>11k</h2>
            <span>Followers</span>
  
            <label>
              <img src="assets/icon-up.svg" alt="up icon">
              <span>1099 Today</span>
            </label>
          </div>
  
          <div class="l-main__c-followers__card">
            <label>
              <img src="assets/icon-youtube.svg" alt="youtube icon">
              <span>Vitor M.</span>
            </label>
  
            <h2>8239</h2>
            <span>Subscribers</span>
  
            <label>
              <img src="assets/icon-down.svg" alt="down icon">
              <span>144 Today</span>
            </label>
          </div>
        </section>
        <h2>Overview - Today</h2>
        <section class="l-main__c-overview">
          <div class="l-main__c-overview__card">
            <label>
              <span>Page Views</span>
              <img src="assets/icon-facebook.svg" alt="">
            </label>
  
            <div>
              <h2>87</h2>
              <label class="l-main__c-overview__status">
                <img src="assets/icon-up.svg" alt="up icon">
                <span>3%</span>
              </label>
            </div>
          </div>
  
          <div class="l-main__c-overview__card">
            <label>
              <span>Likes</span>
              <img src="assets/icon-facebook.svg" alt="">
            </label>
  
            <div>
              <h2>52</h2>
              <label class="l-main__c-overview__status">
                <img src="assets/icon-down.svg" alt="down icon">
                <span>2%</span>
              </label>
            </div>
          </div>
  
          <div class="l-main__c-overview__card">
            <label>
              <span>Likes</span>
              <img src="assets/icon-instagram.svg" alt="">
            </label>
  
            <div>
              <h2>5462</h2>
              <label class="l-main__c-overview__status">
                <img src="assets/icon-up.svg" alt="">
                <span>2257%</span>
              </label>
            </div>
          </div>
  
          <div class="l-main__c-overview__card">
            <label>
              <span>Profile Views</span>
              <img src="assets/icon-instagram.svg" alt="">
            </label>
  
            <div>
              <h2>52k</h2>
              <label class="l-main__c-overview__status">
                <img src="assets/icon-up.svg" alt="up icon">
                <span>1375%</span>
              </label>
            </div>
          </div>
   
          <div class="l-main__c-overview__card">
            <label>
              <span>Retweets</span>
              <img src="assets/icon-twitter.svg" alt="">
            </label>
  
            <div>
              <h2>117</h2>
              <label class="l-main__c-overview__status">
                <img src="assets/icon-up.svg" alt="up icon">
                <span>303%</span>
              </label>
            </div>
          </div>
  
          <div class="l-main__c-overview__card">
            <label>
              <span>Likes</span>
              <img src="assets/icon-twitter.svg" alt="">
            </label>
  
            <div>
              <h2>507</h2>
              <label class="l-main__c-overview__status">
                <img src="assets/icon-up.svg" alt="up icon">
                <span>553%</span>
              </label>
            </div>
          </div>
  
          <div class="l-main__c-overview__card">
            <label>
              <span>Likes</span>
              <img src="assets/icon-youtube.svg" alt="">
            </label>
  
            <div>
              <h2>107</h2>
              <label class="l-main__c-overview__status">
                <img src="assets/icon-down.svg" alt="down icon">
                <span>19%</span>
              </label>
            </div>
          </div>
  
          <div class="l-main__c-overview__card">
            <label>
              <span>Total Views</span>
              <img src="assets/icon-youtube.svg" alt="">
            </label>
  
            <div>
              <h2>1407</h2>
              <label class="l-main__c-overview__status">
                <img src="assets/icon-down.svg" alt="down icon">
                <span>12%</span>
              </label>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
